<html>
    <head>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}"> <!--stackoverflow.com/questions/28207761-->
            <script type="text/javascript" src="{{url_for('static', filename='script.js')}}" defer></script>
            <!--stackoverflow.com/questions/807878-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
            </head>
    <body>
        <div class="tg-wrap" style="width: 100%;">
            <table class="double-border" style="width: 100%; height: 100%;">
                <tbody>
                    <tr>
                        <td style="width: 0.01%; white-space: nowrap;">
                            <div>
                                <table class="single-border" id="score-board" style="width: 100%; height: 100%;">
                                    <tbody>
                                        <tr>
                                            <td colspan="2" style="text-align: center;">ターンTurn<br><span id="score-tu" class="score-num"></span>/12</td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-1.png" class="icon-score"/> エース Aces</td>
                                            <td><span id="score-1" class="score-num"></span></td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-2.png" class="icon-score"/> デュース Deuces</td>
                                            <td><span id="score-2" class="score-num"></span></td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-3.png" class="icon-score"/> トレイ Threes</td>
                                            <td><span id="score-3" class="score-num"></span></td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-4.png" class="icon-score"/> フォー Fours</td>
                                            <td><span id="score-4" class="score-num"></span></td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-5.png" class="icon-score"/> ファイブ Fives</td>
                                            <td><span id="score-5" class="score-num"></span></td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-6.png" class="icon-score"/> シックス Sixes</td>
                                            <td><span id="score-6" class="score-num"></span></td>
                                        </tr>
                                        <tr id="subtotal">
                                            <td>小計 Subtotal</td>
                                            <td><span id="score-st" class="score-num"></span>/63</td>
                                        </tr>
                                        <tr id="bonus">
                                            <td>ボーナス Bonus＋35</td>
                                            <td><span id="score-bo" class="score-num"></span></td>
                                        </tr>
                                        <tr id="choice">
                                            <td><img src="images/icon-ch.png" class="icon-score"/> チョイス Choice</td>
                                            <td><span id="score-ch" class="score-num"></span></td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-4k.png" class="icon-score"/> フォーダイス 4 of a Kind</td>
                                            <td><span id="score-4k" class="score-num"></span></td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-fh.png" class="icon-score"/> フルハウス Full House</td>
                                            <td><span id="score-fh" class="score-num"></span></td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-ss.png" class="icon-score"/> S.ストレート S. Straight</td>
                                            <td><span id="score-ss" class="score-num"></span></td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-ls.png" class="icon-score"/> B.ストレート L. Straight</td>
                                            <td><span id="score-bs" class="score-num"></span></td>
                                        </tr>
                                        <tr>
                                            <td><img src="images/icon-ya.png" class="icon-score"/> ヨット Yacht</td>
                                            <td><span id="score-ya" class="score-num"></span></td>
                                        </tr>
                                        <tr id="total">
                                            <td>総合得点 Total</td>
                                            <td><span id="score-to" class="score-num"></span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                        <td style="width: 70%;">
                            <div>
                                <table class="double-border" style="width: 100%;">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div>
                                                    <table class="double-border" style="width: 100%;">
                                                        <tbody>
                                                            <tr>
                                                                <td class="dice-td"><span class="dice" id="dice-1"></span></td>
                                                                <td class="dice-td"><span class="dice" id="dice-2"></span></td>
                                                                <td class="dice-td"><span class="dice" id="dice-3"></span></td>
                                                                <td class="dice-td"><span class="dice" id="dice-4"></span></td>
                                                                <td class="dice-td"><span class="dice" id="dice-5"></span></td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="5" style="text-align: center;"><button type="button" onclick="roll_die()">ROLL</button></td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><button type="button" onclick="fill_score()">SCORE!</button></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
